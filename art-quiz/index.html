<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtQuiz</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">

    <div class="wrapper">

      <div class="main__page active__page"></div>

      <div class="quiz"></div>

      <div class="quiz__questions"></div>

      <div class="result"> </div>

      <div class="settings"></div>
     
      <div class="popup"></div>

      <footer class="footer">

          <a class="footer__school-link" href="https://rs.school/js/">
            <img class="footer__school-img" src="assets/svg/rs-school.svg" alt="rs school logo">
          </a>
          <div class="footer__container">
            <a class="footer__github-link" href="https://github.com/l1irik-rbk?tab=repositories">App developer:
              l1irik-rbk</a>
            <div class="footer__year">2021</div>
          </div>
        </div>
      </footer>

    </div>

  </div>

  <script type="module" src="index.js"></script>

</html>
